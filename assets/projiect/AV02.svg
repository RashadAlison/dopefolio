">TasNet<tspan font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-size="87" x="244.865" y="0">；</tspan></text><g clip-path="url(#clip10)"><text fill="#121212" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 2870.72 1316)">数据集：</text></g><text fill="#121212" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 3219.06 1316)">LRS2<tspan font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-size="87" x="203.385" y="0">；</tspan></text><g clip-path="url(#clip11)"><text fill="#121212" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 2870.72 1420)">Loss</text></g><text fill="#121212" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 3035.15 1420)">值越高，结果越好；</text><g clip-path="url(#clip12)"><text fill="#121212" font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 2870.72 1629)">-</text></g><text fill="#121212" font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 2899.94 1629)">表示正在进行中；</text><g clip-path="url(#clip13)"><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 345.344 1074)">置换性不变训练（</text></g><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 1042.01 1074)">Permutation Invariant </text><g clip-path="url(#clip14)"><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 345.344 1178)">Traning</text></g><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 617.846 1178)">，<tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="87" x="87.0833" y="0">PIT</tspan><tspan font-size="87" x="218.281" y="0">）</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="87" x="305.365" y="0">-</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="87" x="334.583" y="0">BLSTM</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="110" x="1404.75" y="-90">7.11</tspan><tspan font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-size="110" x="1875.99" y="-90">1.20</tspan></text><g clip-path="url(#clip15)"><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 345.344 1349)">Conv</text></g><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="110" transform="matrix(1 0 0 1 583.678 1349)">-<tspan font-size="110" x="36.6667" y="0">TasNet</tspan><tspan font-size="110" x="1409.38" y="-8">10.58</tspan><tspan font-size="110" x="1910.16" y="-8">5.67</tspan></text><g clip-path="url(#clip16)"><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 345.344 1506)">Dual</text></g><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="400" font-size="87" transform="matrix(1 0 0 1 514.355 1506)">-<tspan font-size="87" x="29.2188" y="0">Path RNN</tspan><tspan font-size="110" x="1478.7" y="14">12.88</tspan><tspan font-size="110" x="2057.4" y="14">-</tspan></text><g clip-path="url(#clip17)"><text font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-weight="700" font-size="87" transform="matrix(1 0 0 1 345.344 1684)">基于</text></g><text font-family="Times New Roman,Times New Roman_MSFontService,sans-serif" font-weight="700" font-size="87" transform="matrix(1 0 0 1 519.511 1684)">Dual<tspan font-size="87" x="179.323" y="0">-</tspan><tspan font-size="87" x="208.542" y="0">Path RNN</tspan><tspan font-family="Microsoft YaHei,Microsoft YaHei_MSFontService,sans-serif" font-size="87" x="594.115" y="0">的视听双模态算法</tspan><tspan font-size="110" x="1473.55" y="14">13.85</tspan><tspan font-weight="400" font-size="110" x="2052.24" y="14">-</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="-179.62" y="254">将它们以</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="110" x="260.38" y="254">-</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="110" x="315.38" y="254">5 dB</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="527.932" y="254">至</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="110" x="637.932" y="254">5 dB</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="850.484" y="254">之间的各种信噪比（</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="110" x="1840.48" y="254">SNR</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="2041" y="254">）进行混合，可以生成两说话</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="-179.62" y="386">者和三说话者的混合物</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="920.38" y="386">；</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="1060.74" y="386">采样率为</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="110" x="1500.74" y="386">16kHz</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="1794.65" y="386">；</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="1935.02" y="386">为了确保每个源的视频都可以混</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="-179.62" y="518">合使用，较长的源将被截断以与最短的源对齐</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="2020.38" y="518">；</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="2130.38" y="518">源片段与视频流以</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="110" x="3010.38" y="518">25 fps</tspan><tspan font-family="Microsoft YaHei UI,Microsoft YaHei UI_MSFontService,sans-serif" font-weight="400" font-size="110" x="3296.84" y="518">同步。</tspan></text></g></svg>